apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: reverse-proxy
 labels:
  app: guestbook
  tier: frontend
spec:
 replicas: 3
 selector:
  matchLabels:
   tier: frontend
   app: nginx
   environment: dev
 template:
  metadata:
   labels:
    tier: frontend
    app: nginx
    environment: dev
  spec:
   containers:
    - name: nginx
      image: nginx
      ports:
       - name: http-web-rs
         containerPort: 80