apiVersion: v1
kind: PersistentVolume 
metadata:
 name: ebs-static
spec:
 storageClassName: ""
 accessModes:
  - ReadWriteMany
 awsElasticBlockStore:
  fsType: ext4
  volumeID: vol-07552ca3d94f8464a
 capacity:
  storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
 name: ebs-static-pvc
spec:
 storageClassName: ""
 accessModes:
  - ReadWriteMany
 resources:
  requests:
   storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 labels:
  app: nginx
spec:
 replicas: 10
 selector:
  matchLabels:
   environemnt: Dev
   app: nginx
   project: roboshop
 template:
  metadata:
   labels:
    environemnt: Dev
    app: nginx
    project: roboshop
  spec:
   containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
       - containerPort: 80
      volumeMounts:
       - name: nginx-html
         mountPath: /usr/share/nginx/html
   volumes:
    - name: nginx-html
      persistentVolumeClaim:
       claimName: ebs-static-pvc